<div *ngIf="totalProd > 0; then yesProdcuts; else noProducts"></div>
<ng-template #yesProdcuts>
  <div class="container pt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let product of products">
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row p-2">
              <div class="col-md-4 pt-5">
                <img src="http://localhost:3000/{{ product.imageUrl }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{product.productName}}</h5>
                  <p class="card-text">Price : $ {{product.price}}</p>
                  <p class="card-text">Brand :  {{product.brandName}}</p>
                  <p class="card-text">{{product.description}}</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="addToCart(product.id)"
                >
                  Add to cart
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="totalProd > 2; then pagination"></div>
  <ng-template #pagination>
    <div class="position-absolute bottom-0 end-50">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" [disabled]="preStatus" (click)="prePage()" type="button">
              Previous
            </button>
          </li>
          <li class="page-item">
            <button class="page-link" type="button">1</button>
          </li>
          <li class="page-item" aria-current="page">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <button class="page-link" type="button">3</button>
          </li>
          <li class="page-item">
            <button class="page-link" type="button" [disabled]="nextStatus" (click)="nextPage()">
              Next
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </ng-template>
</ng-template>
<ng-template #noProducts>
  <div class="container pt-5">
    <h1>Oops! You don not have any product.</h1>
  </div>
</ng-template>
