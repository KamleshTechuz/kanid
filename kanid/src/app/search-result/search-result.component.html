<div *ngIf="length > 0; then yes; else no"></div>

<ng-template #yes>
  <div class="container pt-5">
    <ul *ngFor="let product of products" class="list-group">
      <li class="list-group-item">
        <div class="row text-center">
          <div class="col">{{ product.productName }}</div>
          <div class="col">{{ product.price }}</div>
          <div class="col">{{ product.category }}</div>
        </div>
      </li>
      <br />
    </ul>
  </div>
</ng-template>
<ng-template #no>
    <div class="container pt-5">
        <h1>Ooops! No product found.</h1>
    </div>
</ng-template>
