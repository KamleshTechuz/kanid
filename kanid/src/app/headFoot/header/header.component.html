<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Kanid</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/all-products">All products</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <form class="d-flex" [formGroup]="form" (ngSubmit)="search(form.value)">
          <input
          formControlName="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div *ngIf="homeSer.isLogged; then logOut"></div>
          <div *ngIf="homeSer.isSeller; then seller01"></div>
          <div *ngIf="!homeSer.isSeller && !homeSer.isLogged; then all"></div>
          <ng-template #logOut>
            <li class="nav-item">
              <a class="nav-link" routerLink="/account/my-cart">Cart</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" routerLink="/account/user/change-password">Password</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    aria-current="page"
                    routerLink=""
                    (click)="logout()"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ng-template>
          <ng-template #seller01>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/seller/my-products"
                >My dashboad</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                (click)="sellerLogout()"
                >Logout Seller</a
              >
            </li>
          </ng-template>
          <ng-template #profile #all>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="account/login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="account/signup"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="/seller/login"
                >Seller</a
              >
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
